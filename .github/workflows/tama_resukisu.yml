name: TAMA RESUKISU

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-24.04

    strategy:
      fail-fast: false
      matrix:
        codename:
          - akari
          - akatsuki
          - apollo
          - aurora
          - akari_kddi
          - akatsuki_kddi
          - apollo_dcm
          - aurora_kddi

    env:
      BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
      CHAT_ID: ${{ secrets.CHAT_ID }}
      KERNEL_VER: Stardust-v2.3.0
      KERNEL_URL: https://github.com/Sorayukii/stardust_kernel_sony_sdm845
      KERNEL_BRANCH: susfs-inline
      CLANG_URL: https://gitlab.com/Sorayukii/aosp-clang.git
      CLANG_BRANCH: 17
      KPM_URL: https://github.com/SukiSU-Ultra/SukiSU_KernelPatch_patch/releases/latest/download/patch_linux
      KSU_URL: https://raw.githubusercontent.com/ReSukiSU/ReSukiSU/main/kernel/setup.sh
      KSU_BRANCH: main
      ANYKERNEL_URL: https://github.com/Sorayukii/AnyKernel3

    steps:
    - name: Checkout workflow repo
      uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          bc bison ca-certificates curl flex gcc git libc6-dev libssl-dev \
          openssl python-is-python3 ssh wget zip sudo make clang \
          gcc-arm-linux-gnueabi software-properties-common build-essential \
          libarchive-tools gcc-aarch64-linux-gnu libssl-dev libffi-dev \
          libncurses5-dev zlib1g zlib1g-dev libreadline-dev libbz2-dev \
          libsqlite3-dev make gcc pigz python3 cpio lld

    - name: Clone kernel source
      run: |
        git clone --depth=1 "$KERNEL_URL" -b "$KERNEL_BRANCH" kernel
        cd kernel
        echo "KERNEL_DIR=$(pwd)" >> $GITHUB_ENV

    - name: Clone AnyKernel3
      run: |
        cd $KERNEL_DIR
        git clone --depth=1 -b "${{ matrix.codename }}" "$ANYKERNEL_URL" AnyKernel3
        echo "ANYKERNEL_DIR=$KERNEL_DIR/AnyKernel3" >> $GITHUB_ENV

    - name: Clone clang
      run: |
        cd $KERNEL_DIR
        git clone --depth=1 "$CLANG_URL" clang
        echo "CLANG_DIR=$KERNEL_DIR/clang" >> $GITHUB_ENV

    - name: Set up KSU
      run: |
        cd $KERNEL_DIR
        curl -LSs "$KSU_URL" | bash -s $KSU_BRANCH        

    - name: Generate defconfig
      run: |
        cd $KERNEL_DIR
        CONFIG_NAME="tama_${{ matrix.codename }}_defconfig"
        DEFCONFIG_PATH="arch/arm64/configs/$CONFIG_NAME"
        echo "CONFIG_KSU=y" >> "${DEFCONFIG_PATH}"
        echo "CONFIG_KSU_SUSFS=y" >> "${DEFCONFIG_PATH}"
        echo "CONFIG_KPM=y" >> "${DEFCONFIG_PATH}"
        sed -i "s/CONFIG_LOCALVERSION=\"-perf\"/CONFIG_LOCALVERSION=\"-$KERNEL_VER\"/" "$DEFCONFIG_PATH"
        make O=out ARCH=arm64 "$CONFIG_NAME"
        mv out/.config "$DEFCONFIG_PATH"

    - name: Build kernel
      run: |
        escape_markdown_v2() { 
            echo "$1" | sed -e 's/\\/\\\\/g' -e 's/_/\\_/g' -e 's/\*/\\*/g' -e 's/\[/\\[/g' -e 's/\]/\\]/g' -e 's/(/\\(/g' -e 's/)/\\)/g' -e 's/~/\\~/g' -e 's/`/\\`/g' -e 's/>/\\>/g' -e 's/#/\\#/g' -e 's/+/\\+/g' -e 's/-/\\-/g' -e 's/=/\\=/g' -e 's/|/\\|/g' -e 's/{/\\{/g' -e 's/}/\\}/g';
        }

        send_telegram_message() {
            local MESSAGE="$1"
            curl -s -X POST "https://api.telegram.org/bot$BOT_TOKEN/sendMessage" \
                -d "chat_id=$CHAT_ID" \
                -d "text=$MESSAGE"
        }

        send_telegram_file() {
            local FILE_PATH="$1"
            local FILE_NAME=$(basename "$FILE_PATH")
            local ESCAPED_NAME=$(escape_markdown_v2 "$FILE_NAME")
            local CAPTION="\`$ESCAPED_NAME\`"

            RESPONSE=$(curl -s -w "%{http_code}" -o response.json -X POST "https://api.telegram.org/bot$BOT_TOKEN/sendDocument" \
            -F "chat_id=$CHAT_ID" \
            -F "document=@$FILE_PATH" \
            -F "caption=$CAPTION" \
            -F "parse_mode=MarkdownV2")
            
            HTTP_CODE=$(echo "$RESPONSE" | tail -n 1)
            if [ "$HTTP_CODE" -ne 200 ]; then
               ERROR_MESSAGE="âŒ Send file failed! HTTP code: $HTTP_CODE"
               send_telegram_message "$ERROR_MESSAGE"
               exit 1
            fi
        }

        stop_handler() {
          send_telegram_message "âš ï¸ Compilation was unexpectedly stopped!"
          [ -f "$LOG_FILE" ] && send_telegram_file "$LOG_FILE"
          exit 1
        }

        trap stop_handler ERR INT

        cd $KERNEL_DIR
        LOG_FILE=$KERNEL_DIR/build.log
        OUT_DIR=$KERNEL_DIR/out
        KERNEL_IMAGE_DIR=$OUT_DIR/arch/arm64/boot
        KERNEL_IMAGE=$KERNEL_IMAGE_DIR/Image.gz-dtb
        CONFIG_NAME="tama_${{ matrix.codename }}_defconfig"
        KERNEL_COMMIT_ID=$(git rev-parse --short=7 HEAD)
        ZIP_NAME="${KERNEL_VER}_${{ matrix.codename }}-Resukisu-${KERNEL_COMMIT_ID}-$(date +%Y%m%d).zip"
        echo "ZIP_NAME=$ZIP_NAME" >> $GITHUB_ENV
        echo "LOG_FILE=$LOG_FILE" >> $GITHUB_ENV

        send_telegram_message "ðŸ”¨ Starting kernel compilation for ${{ matrix.codename }} on branch $KERNEL_BRANCH"

        export KBUILD_BUILD_USER=ivy
        export KBUILD_BUILD_HOST="$KERNEL_COMMIT_ID"
        export PATH="$CLANG_DIR/bin:$PATH"

        mkdir -p "$OUT_DIR"

        make O="$OUT_DIR" ARCH=arm64 "$CONFIG_NAME"
        make -j$(nproc) O="$OUT_DIR" ARCH=arm64 \
          CC=clang LD=ld.lld AR=llvm-ar AS=llvm-as NM=llvm-nm \
          OBJCOPY=llvm-objcopy OBJDUMP=llvm-objdump STRIP=llvm-strip \
          CROSS_COMPILE=aarch64-linux-gnu- CROSS_COMPILE_ARM32=arm-linux-gnueabi- \
          2>&1 | tee -a "$LOG_FILE"

        BUILD_RESULT=${PIPESTATUS[0]}

        if [ "$BUILD_RESULT" -ne 0 ]; then
          send_telegram_message "âŒ Compilation failed for ${{ matrix.codename }}!"
          send_telegram_file "$LOG_FILE"
          exit 1
        fi

        if grep -q "^CONFIG_KPM=y" "$OUT_DIR/.config"; then
            cd "$KERNEL_IMAGE_DIR"
            curl -L -o patch_linux "$KPM_URL"
            chmod +x patch_linux
            ./patch_linux
            mv -f oImage Image
            gzip -c Image > Image.gz
            cat Image.gz dts/*/*.dtb > Image.gz-dtb
            cd "$KERNEL_DIR"
        fi

        cp "$KERNEL_IMAGE" "$ANYKERNEL_DIR/Image.gz-dtb"
        cd "$ANYKERNEL_DIR"
        zip -r9 "../$ZIP_NAME" ./* > /dev/null
        cd "$KERNEL_DIR"

        send_telegram_file "$ZIP_NAME"
        send_telegram_file "$LOG_FILE"
        send_telegram_message "âœ… Compilation completed for ${{ matrix.codename }} Flashable zip is ready."

    - name: Upload kernel zip artifact
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.codename }}-${{ env.ZIP_NAME }}
        path: ${{ env.KERNEL_DIR }}/${{ env.ZIP_NAME }}

    - name: Upload build log artifact
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: build-log-${{ matrix.codename }}
        path: ${{ env.LOG_FILE }}
        
